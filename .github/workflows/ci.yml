name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.18'  # Specify your Go version

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./...  # Run tests in all packages

    - name: Build
      run: go build -o todo-app ./backend  # Build your application

